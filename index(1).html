<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Recipe Vault</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Recipe Vault</h1>
    <button id="addRecipeBtn">Add Recipe</button>
  </header>
  <main>
    <section id="recipeList"></section>
  </main>
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2>Add New Recipe</h2>
      <form id="recipeForm">
        <label>Recipe Name:<br>
          <input type="text" id="recipeName" required>
        </label><br>
        <label>Ingredients:<br>
          <textarea id="ingredients" rows="4" required></textarea>
        </label><br>
        <label>Instructions:<br>
          <textarea id="instructions" rows="4" required></textarea>
        </label><br>
        <button type="submit">Save Recipe</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
